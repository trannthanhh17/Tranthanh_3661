<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .student-card {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-left: 5px solid #007bff;
            position: relative;
        }

        .school-logo {
            width: 80px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .student-card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-top: 40px;
        }

        .student-info {
            margin-top: 15px;
        }

        .student-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .student-info .name {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        .barcode {
            margin-top: 10px;
        }

        .barcode img {
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="student-card">
        <img src="http://erp1.hutech.edu.vn/assets/png/logo.png" alt="Logo Trường" class="school-logo">
        <img src="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-6/438299389_2358811647841760_2289984550549378677_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHN1txgw9A1UY37SqEk9ZLLLrtNiLDLzMYuu02IsMvMxrxPGAMrF5ooODL-YP4e5gBiS1_jqSGXi1q86Vikkqoe&_nc_ohc=L3h9osVz1BMQ7kNvgFGHhyi&_nc_oc=AdgShRENfLuRdsIT2cjuIxwlDWIbRLofXGJWJKxgFAtIpfF-H-jC4rsbrByV9MBagCIQFn9_WhXMA1m5p0QrJxgk&_nc_zt=23&_nc_ht=scontent.fsgn2-7.fna&_nc_gid=ART-pghv44snO7Q1IdXjifS&oh=00_AYAZkY4Vq-vIa2CIhoGKUvmSDXaAJss3ald9IwLtf0ZK-Q&oe=67CF5B36" alt="Ảnh sinh viên" class="profile">
        <div class="student-info">
            <p class="name">Nguyễn Thanh Bình </p>
            <p><strong>Mã SV:</strong> 2180600140</p>
            <p><strong>Lớp:</strong> 21DTHA5</p>
            <p><strong>Email:</strong>thanhbinh@gmail.com</p>
        </div>
        <div class="barcode">
            <img src="https://barcode.tec-it.com/barcode.ashx?data=2180600140&code=Code128&dpi=96" alt="Barcode">
        </div>
    </div>

</body>

</html>
