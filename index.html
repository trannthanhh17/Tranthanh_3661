<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .student-card {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-left: 5px solid #007bff;
            position: relative;
        }

        .school-logo {
            width: 80px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .student-card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-top: 40px;
        }

        .student-info {
            margin-top: 15px;
        }

        .student-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .student-info .name {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        .barcode {
            margin-top: 10px;
        }

        .barcode img {
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="student-card">
        <img src="http://erp1.hutech.edu.vn/assets/png/logo.png" alt="Logo Trường" class="school-logo">
        <img src="https://scontent.fsgn5-13.fna.fbcdn.net/v/t39.30808-6/368411478_1470600083691285_963981715816696451_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEXal6UNttR7DXQz8C-IKtt13P0zIGpstnXc_TMgamy2a81dkUSdeFiQayVZsR5LVeFgP0PqawNiBKQGDu_UQjd&_nc_ohc=mUPf-rBnn94Q7kNvgFmbU2H&_nc_oc=Adn8UREWjniux7HesOs9PEP8x7CFhvBvT5EKdouXhTeOUKMHbAm1a9TO8SS6cOcZQKxivTemt3nQdgx5nmsprpKF&_nc_zt=23&_nc_ht=scontent.fsgn5-13.fna&_nc_gid=iH2ZW6J8Lh1-KzsR8Aq_og&oh=00_AYEWhEwdzONXQNGxIikU6qFcPGJ03J8_9Di1QVHU8m2vfg&oe=67F11443" alt="Ảnh sinh viên" class="profile">
        <div class="student-info">
            <p class="name">Trần Quang Thành </p>

            <p><strong>Lớp:</strong> 21DTHA5</p>
